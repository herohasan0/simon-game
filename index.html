<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="../frameworks-and-libraries/bootstrap-4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Click Here to Start</h1>
  <div class="container">
    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-6">
        <div id="green" class="buton button-container green"></div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6">
        <div id="red" class="buton button-container red"></div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6">
        <div id="yellow" class="buton button-container yellow"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div id="blue" class="buton button-container blue"></div>
      </div>
    </div>

    

  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
